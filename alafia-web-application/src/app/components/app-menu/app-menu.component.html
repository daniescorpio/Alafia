<div>
  <div *ngIf="dataService.experienceManagerRequest">
    <h2>
      Ha solicitado la atencion de uno de nuestros gestores de experiencia!
    </h2>
    <h3>Pulse de nuevo sobre "Gestor de experiencia" para anular la solicitud</h3>
  </div>
  <mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px">
    <mat-grid-tile>
      <div class="gridElement" (click)="onDrinkClick()">
        <span>Bebidas</span>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="gridElement" (click)="onExperienceManagerClick()">
        <span>Gestor de Experiencia</span>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="gridElement" (click)="onExtrasClick()">
        <span>Factura</span>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="gridElement" (click)="onMigrationTestClick()">
        <span>Test de Concienciaci√≥n y valoracion</span>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
