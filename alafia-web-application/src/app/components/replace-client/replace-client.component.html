<h1>¿A quién sustituyes?</h1>
<div style="max-height: 350px; height: fit-content; overflow: scroll;">
  <mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px">
    <mat-grid-tile *ngFor="let diner of this.dataService.activeTable.booking.diners" (click)="selectOtherClient(diner)">
      <div class="gridElement">
        <p style="font-style: oblique; font-size: large">{{diner.name}}</p>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
