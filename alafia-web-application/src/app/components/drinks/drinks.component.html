<div class="mainContent" style="max-height: 600px">
  <h1>Seleccion de bebida</h1>
  <div style="max-height: 350px; height: fit-content; overflow: scroll;">
    <mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px">
      <mat-grid-tile *ngFor="let drink of this.drinks" (click)="selectDrink(drink)">
        <div class="gridElement">
          <span>{{drink.description}}: <b>{{drink.price}}€</b></span>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div *ngIf="selectedDrink!=null" class="confirmDrink">
    <button mat-flat-button color="primary"
            (click)="confirmSelectedDrink()"
            style="background-color: #8bb42e;
            font-size: xx-large;
            padding: 30px;
            width: 100%">
      Añadir {{this.selectedDrink.description}}
    </button>
  </div>
  <div class="confirmDrink">
    <button mat-flat-button color="primary"
            (click)="noAddDrink()"
            style="background-color: #b45d2e;
            font-size: xx-large;
            padding: 30px;
            width: 100%">
      No añadir bebida
    </button>
  </div>
</div>
